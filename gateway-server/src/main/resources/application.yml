spring:
  application:
    name: "gateway-server"

  cloud:
    gateway:
      mvc:
        routes:
          - id: "order-service"
            uri: "http://localhost:8081"
            predicates:
              - "Path=/api/v1/order/**"
          - id: "cart-service"
            uri: "http://localhost:8082"
            predicates:
              - "Path=/api/v1/cart/**"
          - id: "customer-service"
            uri: "http://localhost:8083"
            predicates:
              - "Path=/api/v1/customer/**"



server:
  port: 8080