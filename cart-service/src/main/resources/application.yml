spring:
  application:
    name: "cart-service"
  cloud:
    stream:
      defaultBinder: kafka
      function:
        definition: orderConsumerFunction
      bindings:
        orderConsumerFunction-in-0:
          destination: order-topic
          content-type: application/json
          group: cart-group
      kafka:
        binder:
          brokers: localhost:9092


server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8888/eureka/"
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true